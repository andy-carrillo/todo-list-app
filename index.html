<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Main heading of the application -->
    <h1>To-Do List</h1>

    <!-- Task input section: Contains an input field and a button to add tasks -->
    <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter new task">
        <button id="addTaskButton">Add Task</button>
    </div>

    <!-- Task list: Where all tasks will be dynamically added -->
    <ul id="taskList"></ul>

    <!-- Link to external JavaScript file for interactivity -->
    <script src="assets/js/script.js"></script>
</body>
</html>
